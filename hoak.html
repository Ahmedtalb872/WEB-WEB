<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم تهكير الحاسب</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .status-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }

    .progress-bar {
      width: 60%;
      height: 30px;
      background-color: #333;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: red;
      text-align: center;
      line-height: 30px;
      color: black;
      font-weight: bold;
    }

    .shock-image {
      margin: 30px auto;
      width: 150px;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>تم تهكير حاسبكم بنجاح</h1>
  <h1>أخوكم من Mpi</h1>
 
  <div class="status-text">جاري سحب معلوماتكم ...</div>
  <h1> تم عنك لا شفت فتح</h1>

  <img src="https://i.gifer.com/7P9D.gif" alt="كهرباء" class="shock-image">

  <div class="progress-bar">
    <div class="progress" id="progress">0%</div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress');

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        document.querySelector('.status-text').innerText = "تم سحب جميع البيانات!";
        return;
      }
      progress += 1;
      progressBar.style.width = progress + '%';
      progressBar.innerText = progress + '%';
    }, 100);
